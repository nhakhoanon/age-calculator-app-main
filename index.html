<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="card__input">
                <div>
                    <p id="day_title">Day</p>
                    <input id="day" type="text" name="day"  placeholder="DD">
                    <p 
                        id="day_warning" 
                        style="height: 0; overflow: hidden; color: hsl(0, 100%, 67%); 
                        font-weight: 400; font-style: italic; font-size: 1rem;"
                    ></p>
                </div>
                <div>
                    <p id="month_title">Month</p>
                    <input id="month" type="text" name="month" placeholder="MM">
                    <p 
                        id="month_warning" 
                        style="height: 0; overflow: hidden; color: hsl(0, 100%, 67%); 
                        font-weight: 400; font-style: italic; font-size: 1rem;"
                    ></p>
                </div>
                <div>
                    <p id="year_title">Year</p>
                    <input id="year" type="text" name="year" placeholder="YYYY">
                    <p 
                        id="year_warning" 
                        style="height: 0; overflow: hidden; color: hsl(0, 100%, 67%); 
                        font-weight: 400; font-style: italic; font-size: 1rem;"
                    ></p>
                </div>
            </div>

            <div class="card__middle">
                <div></div>
                <div id="button">
                    <img 
                        src="./assets/images/icon-arrow.svg" alt="button"
                        style="width: 28px; height: 28px;"    
                    >
                </div>
            </div>

            <div class="card__output">
                <div>
                    <p id="ansYear">- -</p> 
                    <p>years</p>
                </div>
                <div>
                    <p id="ansMonth">- -</p> 
                    <p>month</p>
                </div>
                <div>
                    <p id="ansDay">- -</p> 
                    <p>days</p>
                </div>    
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
